<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/normalize.css"/>
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css"/>
    <link rel="stylesheet" href="CSS/base.css"/>
    <title>My Todo App</title>
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confired">知道了</span>
</div>

<div class="container">
    <h1>我的ToDo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g 你现在想做什么" autofocus autocomplete="off" />
        <button type="submit">submit</button>
    </form>
    <div class="task-list">
    </div>
    <div class="task-detail-mask"></div>

    <div class="task-detail">
    </div>
</div>
<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="js/base.js"></script>
</body>
</html>
